<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrição - Receitas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>NS</span> Cadastro de Receitas
            </div>
            <div class="header-icons">
                <i class="fas fa-bell notification-icon"></i>
                <span class="user-text">User</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Receitas Prontas</h2>
        
        <div class="buttons">
            <button id="addRecipeBtn" title="Adicionar Receita"><i class="fas fa-plus"></i> Adicionar Receita</button>
            <button id="clearRecipesBtn" title="Limpar Todas as Receitas"><i class="fas fa-trash"></i> Limpar Receitas</button>
        </div>
        
        <form id="recipeForm" class="hidden">
            <input type="text" id="recipeName" placeholder="Nome da Receita" required>
            <textarea id="recipeIngredients" placeholder="Ingredientes (separados por vírgula)" required></textarea>
            <input type="text" id="recipeCalories" placeholder="Valor Calórico (kcal)" required>
            <input type="text" id="recipePrepTime" placeholder="Tempo de Preparo (min)" required>
            <button type="submit">Salvar Receita</button>
        </form>
        
        <div id="noRecipesMessage" class="no-recipes">Você ainda não tem nenhuma receita pronta adicionada.</div>
        
        <div class="recipes-list" id="recipesList">
        </div>
        
        <div id="deleteConfirmationModal" class="modal hidden">
            <p>Tem certeza que quer excluir esta receita?</p>
            <button id="confirmDeleteBtn" class="confirm-btn">Sim</button>
            <button id="cancelDeleteBtn" class="cancel-btn">Não</button>
        </div>

        <div id="clearAllConfirmationModal" class="modal hidden">
            <p>Tem certeza que deseja excluir todas as receitas?</p>
            <button id="confirmClearAllBtn" class="confirm-btn">Sim</button>
            <button id="cancelClearAllBtn" class="cancel-btn">Não</button>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
